<section id="profile" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{site.me}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="img/team/2.jpg" class="img-responsive img-circle" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
        <div class="row">
		    <div class="col-lg-12 text-center">
			    <h4 class="section-subheading text-muted">Contact me:</h4>
			    <ul class="list-inline cool-buttons">
				    {% for network in site.social %}
				    <li><a href="{{ network.url }}"><i class="fa-fu_adblock fa-fu_adblock-{{ network.title }}"></i></a>
				    </li>
				    {% endfor %}
			    </ul>
		    </div>
        </div>
    </div>
</section>
